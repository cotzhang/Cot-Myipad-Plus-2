		function cutString(str, len) {
			if (str.length * 2 <= len) {
				return str;
			}
			var strlen = 0;
			var s = "";
			for (var i = 0; i < str.length; i++) {
				s = s + str.charAt(i);
				if (str.charCodeAt(i) > 128) {
					strlen = strlen + 2;
					if (strlen >= len) {
						return s.substring(0, s.length - 1) + "...";
					}
				} else {
					strlen = strlen + 1;
					if (strlen >= len) {
						return s.substring(0, s.length - 2) + "...";
					}
				}
			}
			return s;
		}

			let allstrs = ""

				recordCount++;

			while ((allcounts < minAmount) && (recordCount < fulldata.length) && (fulldata[recordCount].error != 1) && (fulldata[recordCount].author != undefined)) {
				console.log(fulldata[recordCount])

			}
			return allstrs;

		let isDragging = false;
		let currentX;
		let initialX;
		let xOffset = 0;

		const container = document.querySelector("#xuekelie");

		container.addEventListener("mousedown", dragStart);
		container.addEventListener("mouseup", dragEnd);
		container.addEventListener("mouseleave", dragEnd);
		container.addEventListener("mousemove", drag);

		function dragStart(e) {
			initialX = e.clientX;
			isDragging = true;
		}

		function dragEnd(e) {
			isDragging = false;
		}

		function drag(e) {
			if (!isDragging) return;
			e.preventDefault();
			currentX = e.clientX;
			xOffset = currentX - initialX;
			initialX = currentX;
			container.scrollLeft -= xOffset;
		}

		container.addEventListener("wheel", function(e) {
			e.preventDefault();
			let current = this.scrollLeft;
			let target = current + e.deltaY;
			let scrollStep = (target - current) / 5;

			let animateScroll = () => {
				current += scrollStep;
				this.scrollLeft = current;
				if (Math.abs(current - target) > Math.abs(scrollStep)) {
					requestAnimationFrame(animateScroll);
				}
			};

			requestAnimationFrame(animateScroll);
		});
